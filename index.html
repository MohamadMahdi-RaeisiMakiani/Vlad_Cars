<!DOCTYPE html>
<html lang="en">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vlad Cars</title>
		<link
			rel="icon"
			type="image/x-icon"
			href="./assets/media/favicon.ico"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

		<link rel="stylesheet" href="./assets/styles/normalize.css" />
		<link rel="stylesheet" href="./assets/styles/styles_MainPage.css" />
		<script

		<script src="./assets/scripts/scripts_MainPage.js" defer></script>

	<body>
		<main class="main-page">
			<header class="mainPage-header">
				<nav class="navbar-items">
					<section class="logo-section">
						<figure class="logo-box">
							<img
								src="./assets/media/images/main_page/Logo.png"

							<a href="#" class="nlinks nlink1">Home</a>

						<li class="navbar-link">

						<button class="all-btns login-btn">Login</button>
						<button class="all-btns signup-btn">Signup</button>
						<button class="all-btns logged-btn">
							<div class="login-icon-section">
								<i
									class="fa fa-user"
									aria-hidden="true"
									style="font-size: 1rem; color: #fff"
